<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Page</title>
    <link rel="stylesheet" href="./rsc/CSS/risultati.css" />
    <link
      rel="icon"
      href="./assets/Screenshot_2025-08-29_154602-removebg-preview.png"
      sizes="300x300"
    />
  </head>
  <body>
    <header class="logoContainer">
      <img src="./assets/epicode_logo.png" alt="Epicode Logo" class="logo" />
    </header>
    <section>
      <div class="section1Container">
        <h1 class="txt1">Results</h1>
        <p class="txt2">The summary of your answers:</p>
      </div>
    </section>

    <main>
      <div class="div1">
        <h2>Correct</h2>
        <p class="wrong1"></p>
        <p class="wrong2"></p>
      </div>

      <div class="div2" id="cerchio">
        <div class="inner-circle">
          <div class="text-wrapper" id="interno">
            <p class="p1"></p>
            <!-- parte nascosta di default -->
          </div>
        </div>
      </div>

      <div class="div3">
        <h2>Wrong</h2>
        <p class="wrong1"></p>
        <p class="wrong2"></p>
      </div>
    </main>

    <section>
      <div>
        <button class="txtBtn" id="rate">RATE US</button>
      </div>
    </section>

    <script src="./rsc/Scripts/risultati.js"></script>
  </body>
</html>
