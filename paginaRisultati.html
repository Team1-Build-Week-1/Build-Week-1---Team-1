<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" />
  <link rel="stylesheet" href="./rsc/CSS/risultati.css">

</head>

<body>
  <header class="logoContainer">
    <img src="./assets/epicode_logo.png" alt="Epicode Logo" class="logo" />
  </header>
  <section>
    <div class="section1Container">
      <h1 class="txt1">Results</h1>
      <p class="txt2">The summary of your answers:</p>
    </div>
  </section>

  <main>
    <div class="div1">
      <h2>Correct</h2>
      <p class="wrong1">66.7%</p>
      <p class="wrong2">4/6 questions</p>
    </div>
    <div class="div2">
      <div class="inner-circle">
        <div class="text-wrapper">
          <p class="p1">
            Congratulations!<br /><span class="highlight">You passed the exam.</span>
          </p>
          <p class="p2">
            We'll send you the certificate in a few minutes.<br />
            Check your email (including promotions / spam folder)
          </p>
        </div>
      </div>
    </div>
    <div class="div3">
      <h2>Wrong</h2>
      <p class="wrong1">33.3%</p>
      <p class="wrong2">2/6 questions</p>
    </div>
  </main>

  <section>
    <div>
      <button class="txtBtn">RATE US</button>
    </div>
  </section>
</body>

</html>
