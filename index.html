<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <title>benchmark page</title>
  </head>
  <body>
    <!-- contenitore centrato -->
    <div id="Container">
      <!-- header con logo e timer per domanda -->
      <header>
        <div id="Logo">
          <img src="assets/img/epicode_logo.png" alt="epicode logo" />
        </div>
      </header>
      <!-- main con domanda e risposte -->
      <main>
        <div id="Timer">
          <p>
            SECONDS
            <br />
            <span style="font-size: 3em">15</span>
            <br />
            REMAIN
          </p>
        </div>
        <div>
          <h1>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga, rem! Rem praesentium nam molestias, ipsa eveniet nostrum voluptates numquam nesciunt
            sit ut expedita corporis vel doloribus dolor suscipit fugit soluta. ?
          </h1>
        </div>
        <div id="contenitoreRisposte">
          <form>
            <div>
              <label class="risposta"> <input type="radio" /> risposta numero 1</label> <label class="risposta"> <input type="radio" />risposta numero 2</label>
            </div>
            <div>
              <label class="risposta"> <input type="radio" />risposta numero 3</label> <label class="risposta"> <input type="radio" />risposta numero 4</label>
            </div>
          </form>
        </div>
      </main>
      <!-- footer con numero domanda corrente  -->
      <footer>
        <h4>QUESTION 1 <span style="color: blueviolet"> / 10</span></h4>
        <div id="buttonCont">
          <button type="submit">NEXT></button>
        </div>
      </footer>
    </div>
  </body>
</html>
