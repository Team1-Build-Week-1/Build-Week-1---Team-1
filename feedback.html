<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet" />
  <title>Feedback - Page</title>
  <link rel="stylesheet" href="./rsc/CSS/feedback.css" />
   <link
      rel="icon"
      href="./assets/Screenshot_2025-08-29_154602-removebg-preview.png"
      sizes="300x300"
    />
</head>

<body>

  <div class="logo">
    <img src="./assets/epicode_logo.png" alt="epicode_logo" />
  </div>

  <div>
    <h1>Tell us how it's going</span></h1>
  </div>

  <div>
    <p class="instructions">
      From 0 to 10, how likely are you to recommend EPICODE to a friend or a collegue?
    </p>
  </div>

  <div class="stars">
    <img id="star1" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star2" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star3" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star4" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star5" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star6" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star7" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star8" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star9" class="inactive starBox" src="./assets/star.svg" alt="">
    <img id="star10" class="inactive starBox" src="./assets/star.svg" alt="">

  </div>
  <div>
    <p class="inputComment">Leave us an open feedback about your experience so far</p>
  </div>

  <div class="action">
    <input type="text" id="feedback-comment" placeholder="Write your comment here" />
  </div>

  <div class="moreInfo">
    <button disabled id="feedback-btn">SEND FEEDBACK</button>
  </div>

</body>
<script src="./rsc/Scripts/feedback.js"></script>

</html>
